<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proyect Two</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="title-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age <span>(optional)</span></label>
                <input id="number" name="age" type="number" placeholder="Age" min="10" max="99">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-group" required>
                    <option disabled selected value="">Select current role</option>
                    <option value="job">Full Time Job</option>
                    <option value="student">Student</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="definitely" checked>Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="maybe">Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" class="input-radio" value="not sure">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                <label>
                    <input name="prefer" type="checkbox" value="front-end-projects" class="input-checkbox">Front-end Projects
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="back-end-projects" class="input-checkbox">Back-end Projects
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="data-visualization" class="input-checkbox">Data Visualization
                </label>
                <label>
                    <input name="prefer" type="checkbox" value="challenges" class="input-checkbox">Challenges
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" name="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" type="submit" class="submit-button"> Submit </button>
            </div>
        </form>
    </div>
</body>
</html>
